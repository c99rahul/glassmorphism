<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: url(https://source.unsplash.com/EPwuZxdketc/2400x1823)
          center/cover no-repeat fixed;
        font: 1em/1.618 Inter, sans-serif;
      }

      h2 {
        font-family: Playfair Display;
      }
    </style>
  </head>
  <body>
    <div
      class="absolute top-0 left-0 w-full z-50 h-screen flex justify-center items-center p-4 md:p-6 lg:p-8"
    >
      <div
        class="max-w-lg bg-gradient-to-b from-white/60 to-white/30 text-[#1c0708] backdrop-blur-[.5em] border-[1px] border-solid border-white border-opacity-10 rounded-2xl shadow-black/50 overflow-hidden shadow-2xl hover:-translate-y-1 hover:shadow-black/75 hover:backdrop-blur-[1em] transition"
      >
        <div class="grid place-items-center grid-cols-6 gap-2">
          <div class="col-span-3 p-8">
            <h2 class="font-bold text-2xl mb-4">
              Chicken Shawarma &amp; Veggies
            </h2>
            <p class="text-sm text-[#1c0708]/60">
              Vitae ducimus harum earum ratione autem esse ea!
            </p>
            <a
              href="#"
              class="mt-6 py-3 px-5 inline-flex bg-[#e84118] hover:bg-[#c23616] transition-colors text-gray-200 font-bold rounded-full text-sm"
              >Starts $1.99</a
            >
          </div>
          <div class="col-span-3 -mt-5 -mb-10">
            <img
              class="h-[350px] object-cover object-left"
              src="https://i.ibb.co/mBg1WBp/kindpng-6728540.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
