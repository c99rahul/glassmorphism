<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/card-base.css" />
    <link rel="stylesheet" href="css/card-1.css" />
    <link rel="stylesheet" href="css/nesting.css" />
  </head>
  <body>
    <div class="card-stack">
      <div class="card">
        <p>Card #1</p>
        <p class="card-footer">Click/tap other cards to select.</p>
      </div>

      <div class="card">
        <p>Card #2</p>
        <p class="card-footer">Click/tap other cards to select.</p>
      </div>

      <div class="card">
        <p>Card #3</p>
        <p class="card-footer">Click/tap other cards to select.</p>
      </div>
    </div>
  </body>
  <script>
    let cards = document.querySelectorAll(".card");

    if (cards.length) {
      cards.forEach((card) => {
        card.addEventListener("click", (e) => {
          cards.forEach((card) => {
            card.classList.remove("active");
          });
          card.classList.add("active");
        });
      });
    }
  </script>
</html>
